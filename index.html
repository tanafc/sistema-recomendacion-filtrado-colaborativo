<html lang="es-ES">
    <head>
        <title>Filtrado Colaborativo</title>
    </head>
    <body>
        <h1>Sistema Recomendador: Filtrado Colaborativo</h1>
        <form>
            <div>
                <label for="inputMatrixToRead">Adjunta la matriz:</label>
                <input type="file" name="inputMatrixToRead" id="inputMatrixToRead" />
            </div>
            <div>
                <label for="numOfNeighbours">Introduce el número de vecinos:</label>
                <input type="number" name="numOfNeighbours" id="numOfNeighbours" min="1" />
            </div>
            <div>
                <fieldset>
                    <legend>Selecciona una métrica:</legend>
                    <div>
                      <input type="radio" id="pearson" name="metric" value="pearson">
                      <label for="pearson">Correlación de Pearson</label>
                    </div>
                
                    <div>
                      <input type="radio" id="cosine" name="metric" value="cosine">
                      <label for="cosine">Distancia Coseno</label>
                    </div>
                
                    <div>
                      <input type="radio" id="euclidean" name="metric" value="euclidean">
                      <label for="euclidean ">Distancia Euclídea</label>
                    </div>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Selecciona un tipo de predicción:</legend>
                    <div>
                      <input type="radio" id="simple" name="prediction" value="simple">
                      <label for="simple">Predicción Simple</label>
                    </div>
                
                    <div>
                      <input type="radio" id="mean" name="prediction" value="mean">
                      <label for="mean">Diferencia con la media</label>
                    </div>
                </fieldset>
            </div>

            <input type="submit" value="Calcular" id="doButton" />
        </form>
        <script src="/scripts/index.js"></script>
    </body>
</html>
